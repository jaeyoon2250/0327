<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
                <b>시작그룹</b><br>
                    <input id="new" type="radio" name="choose" value="new">
                    <label for="new">새 탭 페이지 열기</label><br>
                    <input id="stop" type="radio" name="choose" value="stop">
                    <label for="stop">중단한 위치에서 계속하기</label><br>
                    <input id="some" type="radio" name="choose" value="some">
                    <label for="some">특정 페이지 또는 페이지 모음 열기</label><br>
                    <br>

                    <b>개인정보 및 보안</b><br>
                    <input id="service" type="checkbox" name="choose" value="">
                    <label for="service">동기화 및 서비스</label><br>
                    <input id="login" type="checkbox" name="choose" value="stop">
                    <label for="login">로그인 허용</label><br>
                    <input id="load" type="checkbox" name="choose" value="some">
                    <label for="load">페이지 미리 로드</label><br>
        </table>
    </form>
</body>
</html>
